    <script>
        window.onload=function(){

            var userId = $.cookie("USER_ID");
            console.log(userId);

            $.ajax({
                url:"http://www.boluo.com/user/chashenqing",
                dataType:"json",
                type:"POST",
                data:{
                    "userId":userId
                },
                success:function(data){
                    console.log(data);
                    if(data == 1){
                        $("#outlook").append("您还未申请或管理员没同意,请耐心等待!")
                    }

                    if(data == 3){
                        $("#outlook").append("管理员已同意您的申请,您的物资将在3个工作日内发放到您手中!")
                    }
                },
                error : function(){
                    alert("请求失败");
                }
            });
        }

    </script>
