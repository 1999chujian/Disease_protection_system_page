    <script type="text/javascript" src="js/jquery.cookie.js" charset="utf-8"></script>-->

    <script type="text/javascript">

        var page = 1;

        window.onload=function(){

            var localUrl=decodeURI(window.location.href);
            var queryPageParam=localUrl.substr(localUrl.lastIndexOf("?")+1);

            if(!queryPageParam.match("^page=[0-9]*&rows=[0-9]*$")){

                queryPages("page=1&rows=10");
                return;
            }
            queryPages(queryPageParam);
        }

        function queryPages(param){


            $.ajax({
                url:"http://admin.boluo.com/admin/chakanshenqing?"+param,
                dataType:"json",
                type:"POST",
                success:function(data){

                    console.log(data);
                    if(data.rows.length>0){

                        $.each(data.rows,function(index, temp){

                            if(temp.shenqingType == 1){
                                var shenqingTy = "口罩";
                            }else if(temp.shenqingType == 2){
                                var shenqingTy = "消毒水";
                            }else if(temp.shenqingType == 3){
                                var shenqingTy = "体温计";
                            }else if(temp.shenqingType == 4){
                                var shenqingTy = "口罩+消毒水";
                            }else if(temp.shenqingType == 5){
                                var shenqingTy = "口罩+体温计";
                            }else if(temp.shenqingType == 6){
                                var shenqingTy = "消毒水+体温计";
                            }else{
                                var shenqingTy = "口罩+消毒水+体温计";
                            }

                            $("#outlook").append("<tr>"+
                                "<td>"+temp.userId+"</td>"+
                                "<td>"+temp.userName+"</td>"+
                                "<td>"+temp.userPhone+"</td>"+
                                "<td>"+shenqingTy+"</td>"+
                                "<td>"+temp.shenqingAddress+"</td>"+
                                "</tr>");
                        });
                    }

                },
                error : function(){
                    alert("请求失败");
                }
            });
        }

        function onclick12() {

            var userId = $("input[name=input1]").val();
            console.log(userId);

            $.ajax({
                url:"http://admin.boluo.com/admin/shanshenqing",
                dataType:"json",
                type:"POST",
                data:{
                    "userId":userId
                },
                success:function(){
                    //location.reload();
                },
                error : function(){
                    alert("请求失败");
                }
            });

            $.ajax({
                url:"http://admin.boluo.com/admin/pizhun",
                dataType:"json",
                type:"POST",
                data:{
                    "userId":userId
                },
                success:function(){
                    alert("批准成功!");
                    location.reload();
                },
                error : function(){
                    alert("请求失败");
                }
            });

        }

        function frontPage() {
            page = page-1;

            if(page<=0){
                alert("上一页没有数据啦！");
                page=1;
            }

            $("#outlook").html("");

            queryPages("page="+page+"&rows=10");

        }

        function nextPage() {
            page = page+1;

            $("#outlook").html("");

            queryPages("page="+page+"&rows=10");

        }

    </script>

</head>
